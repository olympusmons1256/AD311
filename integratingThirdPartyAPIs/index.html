<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard Art Museums Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #222;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .controls input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .controls input:focus {
            outline: none;
            border-color: #1a472a;
        }
        
        button {
            padding: 12px 24px;
            background: #1a472a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2d5a3d;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #pageInfo {
            text-align: center;
            color: white;
            font-size: 0.95em;
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            background: #eaeaea;
        }
        
        .meta {
            padding: 15px;
        }
        
        .meta h4 {
            margin: 0 0 8px;
            font-size: 1.1em;
            color: #222;
        }
        
        .meta p {
            margin: 4px 0;
            color: #666;
            font-size: 0.9em;
        }
        
        .loading,
        .no-results {
            padding: 60px 20px;
            text-align: center;
            color: white;
            font-size: 1.1em;
        }
        
        #errorContainer {
            margin-bottom: 20px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 4px;
            border-left: 4px solid #c33;
        }
        
        #pagination {
            text-align: center;
            margin-top: 20px;
        }
        
        #pagination button {
            margin: 0 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal .panel {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            width: 94%;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .small {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Harvard Art Museums Explorer</h1>
      <p>Search Harvard's public art collection using the official API</p>
    </header>

    <div id="errorContainer"></div>

    <div class="controls">
      <input 
        id="q" 
        type="text" 
        placeholder="Search by artist, title, or subject..." 
        aria-label="search query"
      >
      <button id="search">Search</button>
      <button id="random">Random Artwork</button>
    </div>

    <div id="pageInfo"></div>

    <div id="results" class="grid"></div>
    
    <div id="scrollSentinel" style="height: 50px; margin-top: 40px;"></div>

    <div id="modal" class="modal" role="dialog" aria-modal="true">
      <div class="panel">
        <button 
          id="closeModal" 
          style="float: right; background: #c33; margin: -10px -10px 10px 0;"
        >
          Close
        </button>
        <div id="modalContent"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
